namespace: devblog-ns

replicaCount: 1

image:
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: devblog-ui-service
  type: ClusterIP
  port: 80
  targetPort: 3000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}